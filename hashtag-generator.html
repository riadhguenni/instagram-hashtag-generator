<!DOCTYPE html>
<html>
<head>
    <title>Hashtag Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Hashtag Generator</h1>
    <input type="text" id="keyword" placeholder="Enter a keyword or topic">
    <button id="generate">Generate Hashtags</button>
    <br><br>
    <div id="result"></div>

    <script>
        $(document).ready(function(){
            $("#generate").click(function(){
                var keyword = $("#keyword").val();
                var hashtags = ["#" + keyword.replace(/\s+/g, ""), 
                                "#" + keyword.replace(/\s+/g, "") + "s", 
                                "#" + keyword.replace(/\s+/g, "") + "lover", 
                                "#" + keyword.replace(/\s+/g, "") + "life", 
                                "#" + keyword.replace(/\s+/g, "") + "style", 
                                "#" + keyword.replace(/\s+/g, "") + "goals", 
                                "#" + keyword.replace(/\s+/g, "") + "inspiration", 
                                "#" + keyword.replace(/\s+/g, "") + "addict", 
                                "#" + keyword.replace(/\s+/g, "") + "world", 
                                "#" + keyword.replace(/\s+/g, "") + "love", 
                                "#" + keyword.replace(/\s+/g, "") + "photography", 
                                "#" + keyword.replace(/\s+/g, "") + "travel", 
                                "#" + keyword.replace(/\s+/g, "") + "nature", 
                                "#" + keyword.replace(/\s+/g, "") + "fashion", 
                                "#" + keyword.replace(/\s+/g, "") + "beauty", 
                                "#" + keyword.replace(/\s+/g, "") + "food", 
                                "#" + keyword.replace(/\s+/g, "") + "music", 
                                "#" + keyword.replace(/\s+/g, "") + "fitness", 
                                "#" + keyword.replace(/\s+/g, "") + "health", 
                                "#" + keyword.replace(/\s+/g, "") + "motivation"];
                var html = "";
                for(var i=0; i<hashtags.length; i++){
                    html += hashtags[i] + " ";
                }
                $("#result").html(html);
            });
        });
    </script>
</body>
</html>
